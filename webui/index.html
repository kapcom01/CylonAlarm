    <script>
      function actdeact(domain) {
        var xmlhttp;

        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp=new XMLHttpRequest();
        }
        else {// code for IE6, IE5
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.onreadystatechange=function(){
          if (xmlhttp.readyState==4 && xmlhttp.status==200){
            if (xmlhttp.responseText != "deactivated") {
              $('#'+domain).addClass("active");
            }
            else {
              $('#'+domain).removeClass("active");
            }
            return xmlhttp.responseText;
          }
        }
        
        xmlhttp.open("GET","actdeact/"+domain,true);
        xmlhttp.send();
      }

      $(document).ready(function() {
        var xmlhttp;
        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp=new XMLHttpRequest();
        }
        else {// code for IE6, IE5
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function(){
          if (xmlhttp.readyState==4 && xmlhttp.status==200){
            var i;
            var res = eval ("(" + xmlhttp.responseText + ")");
            $(".panel-title").html("Βρέθηκαν "+res["status"].length+" τομείς:");
            for (i=0;i<res["status"].length;i++){
              var domain_id = res["status"][i].domain_id;
              var domain_name = res["status"][i].domain_name;
              var domain_state = res["status"][i].state;
              var domain_item = "<a id='"+domain_id+"' href='javascript:;' onclick='state=actdeact("+domain_id+");' class='list-group-item'> <h4 class='list-group-item-heading'>"+domain_name+"</h4> <p class='list-group-item-text'>Πατήστε για On/Off</p> </a>";
              $(".list-group").append(domain_item);

              // ugly..
              if (domain_state != "deactivated") {
                $('#'+domain_id).addClass("active");
              }
              else {
                $('#'+domain_id).removeClass("active");
              }
            }
          }
        }
        xmlhttp.open("GET","status",true);
        xmlhttp.send();
      }); 
    </script>
